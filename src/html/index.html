<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notepad</title>
</head>

<body>
    <div id="app">
        <div id="banner">
            <ul>
                <li>B</li>
                <li>I</li>
                <li>U</li>
                <li>H1</li>
                <li>H2</li>
                <li>H3</li>
            </ul>
        </div>
        <div id="main">
            <textarea id="markdown-text" v-model="markdown" placeholder="input your markdown text"></textarea>
            <div id="html-output">
                <span id="hint" v-show="!markdown">Here will display the markdown preview</span>
                <div v-html="html"></div>
            </div>
        </div>
    </div>
</body>

</html>
